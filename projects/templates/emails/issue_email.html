<!-- templates/issue_email.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>System Alert</title>
</head>
<body style="font-family: Helvetica, sans-serif; background-color: #fefefe; padding: 20px;">
  <div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 25px; border-left: 6px solid #f39c12; border-radius: 5px;">
    <h2 style="color: #e67e22;">Important Notification</h2>

    <p>
      Dear {{ recipient_name }},
    </p>

    <p>{{ alert_message }}</p>

    {% if action_link %}
    <p style="text-align: center; margin: 30px 0;">
      <a href="{{ action_link }}" style="background-color: #e67e22; color: #fff; padding: 12px 24px; text-decoration: none; border-radius: 4px;">Take Action</a>
    </p>
    {% endif %}

    <p>If you have any questions, please contact support.</p>

    <p style="font-size: 13px; color: #888;">â€” Publication Log Team</p>
  </div>
</body>
</html>
