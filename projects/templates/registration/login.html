{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
  body {
    background: none;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
 
  }

  .auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 85vh; 
    width: 100%;
  }

  .auth-form {
    background: white;
    padding: 2.5rem 3rem;
    border-radius: 15px;
    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  
  .auth-form h2 {
    color: #333;
    margin-bottom: 1.5rem;
    font-weight: 600;
  }

  .auth-form form p {
    text-align: left;
    margin-bottom: 1rem;
  }

  .auth-form label {
    font-weight: 500;
    color: #555;
  }

  .auth-form input {
    width: 100%;
    padding: 0.7rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 0.3rem;
    transition: border 0.3s ease, box-shadow 0.3s ease;
  }

  .auth-form input:focus {
    border-color: #2575fc;
    box-shadow: 0 0 5px rgba(37, 117, 252, 0.4);
    outline: none;
  }

  .auth-form button {
    width: 100%;
    padding: 0.8rem;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    font-weight: 600;
    cursor: pointer;
    font-size: 1rem;
    transition: transform 0.2s ease, background 0.3s ease;
  }

  .auth-form button:hover {
    transform: translateY(-2px);
    background: linear-gradient(135deg, #2575fc, #6a11cb);
  }

  .auth-form p {
    margin-top: 1.2rem;
    font-size: 0.9rem;
    color: #555;
  }

  .auth-form a {
    color: #2575fc;
    font-weight: 500;
    text-decoration: none;
  }

  .auth-form a:hover {
    text-decoration: underline;
  }
</style>

<div class="auth-container">
  <div class="auth-form">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
  </div>
</div>
{% endblock %}
